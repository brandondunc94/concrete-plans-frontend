<div class='container-fluid'>
    <div class='row d-flex justify-content-center mt-3'>
        <h2>Concrete Plans</h2>
    </div>
    <div class='auth-wrapper'>
        <form class='form-signin' [formGroup]='signinForm' (ngSubmit)='loginUser()'>
            <div class='form-group'>
                <label>Username</label>
                <input type='username' class='form-control input-box' formControlName='username' placeholder='Username' required>
            </div>
            <div class='form-group'>
                <label>Password</label>
                <input type='password' class='form-control input-box' formControlName='password' placeholder='Password'>
            </div>
            <div *ngIf='errorMessage != null' class='login-error-container'>
                {{errorMessage}}
            </div>
            <button type='submit' class='btn btn-block sign-in-btn'>Sign in</button>
        </form>
    </div>
</div>
